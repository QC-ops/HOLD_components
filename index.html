<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bgc-1">
  <div class="container">
    <div class="row">
      
      <div class="col-fw">
        
        <h1>FAQ Component</h1>
        
        <div class="faq">

          <div class="faq__question">
            <a class="faq__anchor" href="#">
              <i class="faq__icon-plus"></i>
              <p class="faq__question__text">Is this a question?</p>
            </a>
          </div>
          <div class="faq__answer hidden">
            <p class="faq__answer__text">Yes it is.</p>
          </div>

          <div class="faq__question">
            <a class="faq__anchor" href="#">
              <i class="faq__icon-plus"></i>
              <p class="faq__question__text">Is this another question?</p>
            </a>
          </div>
          <div class="faq__answer hidden">
            <p class="faq__answer__text">Yes, this is another question.</p>
          </div>

          <div class="faq__question">
            <a class="faq__anchor" href="#">
              <i class="faq__icon-plus"></i>
              <p class="faq__question__text">Why all the questions?</p>
            </a>
          </div>
          <div class="faq__answer hidden">
            <p class="faq__answer__text">Because components deserve a canvas.</p>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
